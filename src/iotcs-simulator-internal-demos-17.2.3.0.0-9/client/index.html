<!DOCTYPE html>
<html ng-app="simulator">
  <head>

    <base href="/">

    <title>Oracle IoT</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="app.css"/>

  </head>
  <body ng-controller="MainCtrl" ng-strict-di>
    <div growl></div>
    <div class="header" ng-show="$root.config && $root.config.simulator">
      <img src="../../{{$root.config.simulator.logo ? $root.config.simulator.logo : 'assets/images/logo.png'}}">
      <div class="title">{{$root.config.simulator.title ? $root.config.simulator.title : 'IoT Device Simulator'}}</div>
      <tabs data="appTabs" type="pills" class="app-tabs"></tabs>
    </div>
    <div class="header" ng-show="!$root.config || !$root.config.simulator">
      <img src="../../assets/images/logo.png"><div class="title">IoT Device Simulator</div>
      <tabs data="appTabs" type="pills" class="app-tabs"></tabs>
    </div>
    <div ui-view class="top-content"></div>

    <script src="app.js"></script>

    <script src="/iotcs-cl/enterprise-library.web.js"></script>
    <script src="/iotcs-cl/forge.bundle.js"></script>

  </body>
</html>
